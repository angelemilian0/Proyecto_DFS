<!DOCTYPE html>
<html lang="es">
<head>
  <header class="main-header">
    <div class="header-left">
        <button class="menu-toggle">☰</button>
        <img src="images/escuela.png" alt="Logo" class="header-logo">
    </div>
    
    <div class="header-center">
        <h1 class="header-title">Escuela Técnica Superior</h1>
    </div>
    
    <div class="header-right">
        <div class="header-icons">
            <button class="header-icon">🔍</button>
            <button class="header-icon">🔔</button>
            <button class="header-icon">⚙️</button>
        </div>
    </div>
</header>
  <!-- Configuración de la codificación de caracteres UTF-8 para el documento -->
  <meta charset="UTF-8">
  
  <!-- Configuración para asegurar que el diseño sea responsivo en diferentes dispositivos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Enlace al archivo de hojas de estilo externas para personalizar la apariencia -->
  <link rel="stylesheet" href="custom_styles.css">
  
  <!-- Título que aparece en la pestaña del navegador -->
  <title>Registro de Alumnos</title>
</head>
<body>
  <!-- Contenedor para el encabezado de la página que incluye el logo y el nombre de la escuela -->
  <div class="header">
    <!-- Imagen del logo de la escuela -->
    <form id="registroForm" class="form">
  <!-- Título de la sección de registro de alumnos -->
  <h1 class="registroForm">Formulario de Registro</h1>
  
  <!-- Formulario de registro de alumnos -->
  <form id="registroForm" class="form">
    <!-- Campo de texto para el nombre del alumno -->
    <input type="text" id="nombre" placeholder="Nombre" required>
    <!-- Campo de entrada para el email del alumno -->
    <input type="email" id="email" placeholder="Email" required>
    <!-- Campo de entrada para la contraseña del alumno -->
    <input type="password" id="password" placeholder="Contraseña" required>
    <!-- Botón para enviar el formulario de registro -->
    <button type="submit">Registrarse</button>
  </form>

  <!-- Archivo JavaScript que contiene la lógica para el registro (funcionalidad) -->
  <script src="logic/registro.js"></script>
    <script src="logic/header.js"></script>
</body>
</html>
